<!DOCTYPE html>
<html lang="en" ng-app="MarketApp">
<head>
    <meta charset="UTF-8">
    <title>Market</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="http://unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="script/code.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.0.0/bootstrap-social.min.css" rel="stylesheet">
</head>
<body class="container-fluid" ng-controller="views2">
    <header class="page-header">
       <h1 class="text-center bg-primary">
           <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
           BookStore
       </h1>
    </header>
    {{mCtrl}}{{2+4}}
    <div class="row col-md-12">
        <div class="row" ui-view="subview1"></div>
        <div class="separator"></div>
        <div class="row">

            <div class="col-md-2" ui-view="subview2"></div>
            <div class="col-md-10" ui-view="subview3"></div>
            <div class="col-md-10" ng-if="mCtrl==4" ui-view="subview4"></div>
        </div>
        <div class="panel-footer navbar-bottom">
            <div class="row">
                <div class="col-md-9"></div>
                <div class="col-md-3">
                    <a class=" btn btn-social-icon btn-twitter">
                        <span class="fa fa-twitter"></span>
                    </a>
                    <a class=" btn btn-social-icon btn-facebook">
                        <span class="fa fa-facebook"></span>
                    </a>
                    <a class=" btn btn-social-icon btn-google">
                        <span class="fa fa-google"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
