<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<div id="login" class="col-md-8 col-md-push-2" ng-controller="login">
    <div class="jumbotron">
        <h3>Login</h3>
        <form>
            <div class="form-group">
                <label for="InputEmail">Email address</label>
                <input type="email" class="form-control" id="InputEmail" placeholder="Email" ng-model="inEmail">
            </div>
            <div class="form-group">
                <label for="InputPassword">Password</label>
                <input type="password" class="form-control" id="InputPassword" placeholder="Password" ng-model="inPass">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Check me out
                </label>
            </div>
            <button type="submit" class="btn btn-default" ng-if="!enter(inEmail, inPass)">Submit</button>
            <button type="submit" class="btn btn-default" ui-sref="home" ng-if="enter(inEmail, inPass)">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
